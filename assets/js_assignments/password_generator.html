<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/3fa963229c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./password_generator.css">

    <title>Password Generator</title>

</head>

<body>
    <h1>Welcome to Random Password Generator</h1>
    <h2>This is a random Password generator Platform.
        <br>We are here to help you to generate a random, unique and secure password.
    </h2>
    <div id="top">
        <div id="pass">
            <div id="password2">
                <h2 id="showpass"></h2>
            </div>
            <button class="btn" onclick="copy()"><i class="fa-regular fa-clipboard fa-2xl"></i></button>
            <button type="reset" class="btn" onclick="restore()"><i
                    class="fa-solid fa-arrows-rotate fa-2xl"></i></button>
            <div id="remarks">
            </div>
        </div>
        <div id="plan">
            <div id="define" onchange="sliderValue()">
                <div id="len">
                    <h4>Define or Choose Password length</h4>
                    <input type="number" id="length" value="4"  min="4" max="25" autofocus>
                </div>
                <div>
                    <input type="range" id="range" value="4"  min="4" max="25">
                </div>
            </div>
            <div id="select">
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" id="lowercase" onclick="letters()">
                            <label for="lowercase">Lowercase Letters</label>
                        </td>
                        <td>
                            <input type="checkbox" id="number" onclick="letters()">
                            <label for="number">Numbers</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="uppercase" onclick="letters()">
                            <label for="uppercase">Uppercase Letters</label>
                        </td>
                        <td>
                            <input type="checkbox" id="symbol" onclick="letters()">
                            <label for="symbol">Special Characters</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="button">
            <button id="btn" onclick="creatpass()">Generate Password</button>
        </div>
    </div>

    <script src="./password_generator.js"></script>

    <h3><a href="./password_generator.js">Show Scripts</a></h3>

</body>

</html>
